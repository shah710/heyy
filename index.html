<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 380px;
      animation: pop 0.6s ease;
    }

    h1 {
      color: #ff4d6d;
      min-height: 80px;
    }

    button {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      border: none;
      padding: 14px 36px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .hidden {
      display: none;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_28c8b1d7f3.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1 id="text">Do you love me? üíï</h1>
    <button id="actionBtn" onclick="startLove()">Yes ‚ù§Ô∏è</button>
  </div>

  <script>
    const messages = [
      "I knew it ü•πüíñ",
      "But listen carefully...",
      "I love you moree Maduuuuuu üíï",
      "Every single day üå∏",
      "You are my favorite person üòå",
      "Always. Forever. You ‚ù§Ô∏è"
      "Tui dekhi ajk kal beshi bhalo hoye gesos"
      "EHEHEHEHE" 
    ];

    let messageIndex = 0;
    const textEl = document.getElementById("text");
    const btn = document.getElementById("actionBtn");
    const music = document.getElementById("music");

    function startLove() {
      music.play();
      btn.innerText = "Next üíñ";
      startHearts();
      showMessage();
      btn.onclick = showMessage;
    }

    function showMessage() {
      if (messageIndex >= messages.length) {
        btn.classList.add("hidden");
        return;
      }
      typeText(messages[messageIndex]);
      messageIndex++;
    }

    function typeText(message) {
      let i = 0;
      textEl.innerText = "";
      const typing = setInterval(() => {
        textEl.innerText += message.charAt(i);
        i++;
        if (i === message.length) clearInterval(typing);
      }, 60);
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }
  </script>

</body>
</html>
