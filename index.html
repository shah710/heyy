<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="question">
    <h1>Do you love me? üíï</h1>
    <button onclick="sayYes()">Yes ‚ù§Ô∏è</button>
  </div>

  <div class="card hidden" id="answer">
    <h1>I love you moree Maddu üíñü•π</h1>
  </div>

  <script>
    function sayYes() {
      document.getElementById("question").classList.add("hidden");
      document.getElementById("answer").classList.remove("hidden");
    }
  </script>

</body>
</html>
