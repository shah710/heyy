<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff5f7e, #ff9a9e);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 42px 32px;
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      text-align: center;
      width: 92%;
      max-width: 400px;
      animation: pop 0.7s ease;
    }

    h1 {
      color: #ff3e6c;
      min-height: 90px;
      line-height: 1.4;
    }

    .hint {
      font-size: 14px;
      color: #999;
      margin-top: 8px;
    }

    button {
      background: linear-gradient(135deg, #ff3e6c, #ff7a9c);
      color: white;
      border: none;
      padding: 14px 40px;
      font-size: 18px;
      border-radius: 45px;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .hidden {
      display: none;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="thousand-years.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="text">Do you love me? üíï</h1>
    <div class="hint" id="hint">Only one correct answer üòå</div>
    <button id="btn" onclick="start()">Yes ‚ù§Ô∏è</button>
  </div>

  <script>
    const messages = [
      "I knew it ü•πüíñ",
      "Tui dekhi dushto üòè",
      "Tui bhalo hoye ja ü•∫",
      "Kire shundori hashi dichis üòå‚ú®",
      "Every time you smile‚Ä¶ my heart skips üíì",
      "I love you moree Maddu üíï",
      "Not today.",
      "Not tomorrow.",
      "But for a thousand years‚Ä¶ and more ‚ù§Ô∏è"
    ];

    let index = 0;
    const text = document.getElementById("text");
    const btn = document.getElementById("btn");
    const hint = document.getElementById("hint");
    const music = document.getElementById("music");

    function start() {
      music.play();
      hint.classList.add("hidden");
      btn.innerText = "Next üíñ";
      startHearts();
      showMessage();
      btn.onclick = showMessage;
    }

    function showMessage() {
      if (index >= messages.length) {
        btn.classList.add("hidden");
        return;
      }
      typeText(messages[index]);
      index++;
    }

    function typeText(message) {
      let i = 0;
      text.innerText = "";
      const typing = setInterval(() => {
        text.innerText += message.charAt(i);
        i++;
        if (i === message.length) clearInterval(typing);
      }, 55);
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "‚ú®";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 280);
    }
  </script>

</body>
</html>
