
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  font-family: 'Poppins', sans-serif;
}

.card {
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(18px);
  padding: 48px 38px;
  border-radius: 32px;
  box-shadow: 0 35px 80px rgba(0,0,0,0.25);
  text-align: center;
  width: 92%;
  max-width: 430px;
  z-index: 2;
}

h1 {
  color: #ff4f81;
  min-height: 90px;
  white-space: pre-wrap;
}

.buttons {
  margin-top: 25px;
  display: none;
  gap: 15px;
  justify-content: center;
}

button {
  padding: 14px 36px;
  font-size: 17px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  font-weight: 500;
}

#yesBtn {
  background: linear-gradient(135deg, #ff4f81, #ff7eb3);
  color: white;
}

#noBtn {
  background: #ddd;
  position: absolute;
}

.hidden { display: none; }

/* floating hearts */
.float {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); }
  to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0.2);
    opacity: 0;
  }
}
</style>
</head>
<body>

<audio id="music" loop>
  <source src="thousand-years.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 id="text"></h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<script>
const introTexts = [
  "Hey‚Ä¶ üëÄ",
  "I have something to ask you‚Ä¶",
  "Be honest üòå"
];

const loveTexts = [
  "I knew it ü•πüíñ",
  "Tui dekhi dushto üòè",
  "Tui bhalo hoye ja ü•∫",
  "Kire shundori hashi dichis üòå‚ú®",
  "Every time you smile, my world feels lighter üå∏",
  "I love you moree Maddu üíï",
  "Not today.",
  "Not tomorrow.",
  "But for a thousand years‚Ä¶ and more ‚ù§Ô∏è"
];

let introIndex = 0;
let loveIndex = 0;

const text = document.getElementById("text");
const buttons = document.getElementById("buttons");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

/* PHASE 1: auto intro text */
function showIntro() {
  if (introIndex >= introTexts.length) {
    buttons.style.display = "flex";
    positionNoButton();
    return;
  }
  text.textContent = introTexts[introIndex];
  introIndex++;
  setTimeout(showIntro, 2500);
}

/* NO button runs away */
function positionNoButton() {
  noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 40) + "px";
}

noBtn.addEventListener("mouseenter", positionNoButton);
noBtn.addEventListener("click", positionNoButton);

/* YES clicked */
yesBtn.addEventListener("click", () => {
  buttons.classList.add("hidden");
  startLove();
});

/* PHASE 3: love messages auto-play */
function startLove() {
  music.volume = 0.5;
  music.play().catch(() => {});
  startFloating();
  showLoveText();
}

function showLoveText() {
  if (loveIndex >= loveTexts.length) {
    startFireworks();
    return;
  }
  typeText(loveTexts[loveIndex]);
  loveIndex++;
  setTimeout(showLoveText, 2800);
}

function typeText(message) {
  let i = 0;
  text.textContent = "";
  const interval = setInterval(() => {
    text.textContent += message[i];
    i++;
    if (i >= message.length) clearInterval(interval);
  }, 60);
}

function startFloating() {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = Math.random() > 0.5 ? "üíñ" : "‚ú®";
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (5 + Math.random() * 3) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 8000);
  }, 350);
}

function startFireworks() {
  for (let i = 0; i < 6; i++) {
    setTimeout(() => {
      for (let j = 0; j < 30; j++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.background = ["#ff4f81","#fff","#ffd1dc"][Math.floor(Math.random()*3)];
        fw.style.left = Math.random()*window.innerWidth+"px";
        fw.style.top = Math.random()*window.innerHeight*0.5+"px";
        fw.style.setProperty("--x",(Math.random()*200-100)+"px");
        fw.style.setProperty("--y",(Math.random()*200-100)+"px");
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1200);
      }
    }, i*700);
  }
}

/* start everything */
showIntro();
</script>

</body>
</html>
